
<!DOCTYPE HTML>
<html class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>管理登录</title>
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="/admin/css/normalize.css">
        <link rel="stylesheet" href="/admin/css/grid.css">
        <link rel="stylesheet" href="/admin/css/style.css">
        <link rel="stylesheet" href="/plugin/humane-js/themes/flatty.css">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="/admin/js/html5shiv.js"></script>
        <script src="/admin/js/respond.js"></script>
        <![endif]-->    
    </head>
    <body class="body-100">
        <!--[if lt IE 9]>
            <div class="message error browsehappy" role="dialog">当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/">升级你的浏览器</a>.</div>
        <![endif]-->
        <div class="typecho-login-wrap">
            <div class="typecho-login">
                <h1><a href="/" target="_blank" class="i-logo">GO-BLOG</a></h1>
                <form method="post" name="login" role="form">
                    <p>
                        <label for="name" class="sr-only">用户名</label>
                        <input type="text" id="name" name="name" value="" placeholder="用户名" class="text-l w-100" autofocus />
                    </p>
                    <p>
                        <label for="password" class="sr-only">密码</label>
                        <input type="password" id="password" name="password" class="text-l w-100" placeholder="密码" />
                    </p>
                    <p class="submit">
                        <button type="submit" class="btn btn-l w-100 primary">登录</button>
                        <input type="hidden" name="referer" value="http://typecho/admin/write-post.php?cid=1" />
                    </p>
                    <p>
                        <label for="remember"><input type="checkbox" name="remember" class="checkbox" value="1" id="remember" /> 下次自动登录</label>
                    </p>
                </form>
                
                <p class="more-link">
                    <a href="/" target="_blank">返回首页</a>
                 </p>
            </div>
        </div>
        <script type="text/javascript" src="/plugin/humane-js/humane.min.js"></script>
        <script type="text/javascript">
            humane.baseCls = 'humane-flatty';
            $(document).ready(function () {
                var noticeStr="{{.noticeStr}}";
                if(noticeStr.length!=0){
                    humane.log(noticeStr);
                }
                $('#name').focus();
            });
        </script>
    </body>
</html>
